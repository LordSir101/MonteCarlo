{% extends "app/home.html" %}

{% block args %}


{% for key, info in args.items%}
  <article class="media content-section">
      <div class="media-body">
          <div class="article-metadata">
              <a class="mr-2" href="#">{{info.symbol}}</a>
              <small class="text-success">(1.01%)</small>
              <a class="float-right fa fa-star text-warning cur-pointer"></a>
          </div>
          <h4><a class="article-title" href="#">{{info.name}} ({{info.exchange}})</a></h4>

      </div>
  </article>

{% endfor %}




{% endblock args %}
